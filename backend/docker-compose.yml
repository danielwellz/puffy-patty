services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-puffy_paty_dev}
      POSTGRES_USER: ${DB_USER:-puffy}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-puffy}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-puffy} -d ${DB_NAME:-puffy_paty_dev}"]
      interval: 5s
      retries: 5
      start_period: 5s

volumes:
  db-data:
